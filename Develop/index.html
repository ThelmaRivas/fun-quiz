<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav>
    <div class="highscores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
  </nav>

  <main>

    <div class="start" id="start-quiz">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by 15 seconds!</p>
      <button id="start">Start Quiz</button>
    </div>

    <div class="hide" id="questions">
      <h2 id="question"></h2>
      <div class="options" id="options"></div>
    </div>

    <div class="hide" id="finish">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-grade"></span>.</p>
      <p>
        Enter Initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <div class="answer hide" id="answer"></div>

  </main>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>

</body>

</html>
